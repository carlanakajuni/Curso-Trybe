<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Formulário de Curriculo</title>
  <link rel="stylesheet" href="style.css" />
  
</head>

<body>

  <header id="titulo">
    <h1>Formulário de currículo</h1>
  </header>
  <form id="form" action="" method="GET">
    <fieldset id="dadosPessoais" class="fieldset">
      <legend>Dados Pessoais</legend>

      <label for="nome" id="label">Nome:</label>
      <input id="nome" type="text" maxlength="40" required="required">
      <br>

      <label for="email" id="label">Email:</label>
      <input id="email" type="text" maxlength="50" required="required">
      <br>

      <label for="cpf" id="label">CPF:</label>
      <input id="cpf" type="text" maxlength="11" required="required">
      <br>

      <label for="endereco" id="label">Endereço:</label>
      <input id="endereco" type="text" maxlength="200" required="required">
      <br>

      <input id="casa" type="radio" value="casa" name="residencia" required="required">
      <label for="casa" id="label">Casa</label>
      <input id="apartamento" type="radio" value="ape" name="residencia" required="required"/>
      <label for="apartamento" id="label">Apartamento</label>
      <input id="complemento" type="text" placeholder="Complemento" />
      <br>

      <label for="cidade" id="label">Cidade:</label>
      <input id="cidade" type="text" maxlength="28" required="required">
      <br>

      <label for="estados" id="label">Estado</label>
      <select id="estados" required="required">
        <option value="">Selecione</option>
      </select>

    </fieldset>
    <fieldset id="ultimoEmprego" class="fieldset">
      <legend>Dados do último emprego</legend>
      
      <label for="textArea" id="label">Resumo do curriculo</label>
      <textarea id="textArea" maxlength="1000" required="required"></textarea>
      <br>
      
      <label for="boxdescricao" id="descricao">Descrição do cargo</label>
      <div>Início:<input id="" type="date"></div>
      <textarea id="boxdescricao" maxlength="500" required="required"></textarea>
      <label></label>
    </fieldset>
  </form>

  <script src="script.js"></script>
</body>

</html>
